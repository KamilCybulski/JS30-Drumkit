<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Kamil Cybulski">

        <title>JS Drumkit</title>

        <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="main.css">

        <script src="main.js"></script>

    </head>

    <body>
        
        <!--Buttons to toggle on and off loops (longer samples)-->
        <section class="loops">

            <div class="l-key key-50">
                <h5>2</h5>
                <h6>loop</h6>
            </div>

            <div class="l-key key-51">
                <h5>3</h5>
                <h6>loop</h6>
            </div>

            <div class="l-key key-52">
                <h5>4</h5>
                <h6>loop</h6>
            </div>

            <div class="l-key key-53">
                <h5>5</h5>
                <h6>loop</h6>
            </div>

            <div class="l-key key-54">
                <h5>6</h5>
                <h6>loop</h6>
            </div>

            <div class="l-key key-55">
                <h5>7</h5>
                <h6>loop</h6>
            </div>  

        <!--Audio files for loops-->
        <audio class="key-50" src="sounds/loops/1.wav"></audio>          
        <audio class="key-51" src="sounds/loops/2.wav"></audio>  
        <audio class="key-52" src="sounds/loops/3.wav"></audio>  
        <audio class="key-53" src="sounds/loops/4.wav"></audio>
        <audio class="key-54" src="sounds/loops/5.wav"></audio>  
        <audio class="key-55" src="sounds/loops/6.wav"></audio>    
            
        </section>

        <!--Section for keys associated with short sounds-->
        <section class="console">

            <div class="c-key key-87">
                <h5>W</h5>
                <h6>bongo</h6>
            </div>

            <div class="c-key key-69">
                <h5>E</h5>
                <h6>bongo</h6>
            </div>

            <div class="c-key key-82">
                <h5>R</h5>
                <h6>clap</h6>
            </div>

            <div class="c-key key-84">
                <h5>T</h5>
                <h6>clap</h6>
            </div>

            <div class="c-key key-89 to-hide">
                <h5>Y</h5>
                <h6>clap</h6>
            </div>

            <div class="c-key key-85">
                <h5>U</h5>
                <h6>cymbal</h6>
            </div>

            <div class="c-key key-83">
                <h5>S</h5>
                <h6>cymbal</h6>
            </div>

            <div class="c-key key-68">
                <h5>D</h5>
                <h6>hit</h6>
            </div>

            <div class="c-key key-70">
                <h5>F</h5>
                <h6>hit</h6>
            </div>

            <div class="c-key key-71 to-hide">
                <h5>G</h5>
                <h6>hit</h6>
            </div>

            <div class="c-key key-72">
                <h5>H</h5>
                <h6>kick</h6>
            </div>

            <div class="c-key key-74">
                <h5>J</h5>
                <h6>kick</h6>
            </div>

            <div class="c-key key-88">
                <h5>X</h5>
                <h6>shaker</h6>
            </div>

            <div class="c-key key-67">
                <h5>C</h5>
                <h6>shaker</h6>
            </div>

            <div class="c-key key-86">
                <h5>V</h5>
                <h6>snare</h6>
            </div>

            <div class="c-key key-66">
                <h5>B</h5>
                <h6>snare</h6>
            </div>

            <div class="c-key key-78">
                <h5>N</h5>
                <h6>tambourine</h6>
            </div>

            <div class="c-key key-77">
                <h5>M</h5>
                <h6>tambourine</h6>
            </div>

            <!--Short sounds audio files-->
            <audio class="key-87" src="sounds/shorts/Bongo (1).wav"></audio>
            <audio class="key-69" src="sounds/shorts/Bongo (2).wav"></audio>
            <audio class="key-82" src="sounds/shorts/Clap (1).wav"></audio>
            <audio class="key-84" src="sounds/shorts/Clap (2).wav"></audio>
            <audio class="key-89" src="sounds/shorts/Clap (3).wav"></audio>
            <audio class="key-85" src="sounds/shorts/Cymbal (1).wav"></audio>
            <audio class="key-83" src="sounds/shorts/Cymbal (3).wav"></audio>
            <audio class="key-68" src="sounds/shorts/Hit (1).wav"></audio>
            <audio class="key-70" src="sounds/shorts/Hit (2).wav"></audio>
            <audio class="key-71" src="sounds/shorts/Hit (3).wav"></audio>
            <audio class="key-72" src="sounds/shorts/Kick (1).wav"></audio>
            <audio class="key-74" src="sounds/shorts/Kick (2).wav"></audio>
            <audio class="key-88" src="sounds/shorts/Shaker (1).wav"></audio>
            <audio class="key-67" src="sounds/shorts/Shaker (2).wav"></audio>
            <audio class="key-86" src="sounds/shorts/Snare (1).wav"></audio>
            <audio class="key-66" src="sounds/shorts/Snare (2).wav"></audio>
            <audio class="key-78" src="sounds/shorts/Tambourine 1.wav"></audio>
            <audio class="key-77" src="sounds/shorts/Tambourine 2.wav"></audio>
            
        </section>



    </body>
</html>
