<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Kamil Cybulski">

        <title>JS Drumkit</title>

        <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="main.css">

    </head>

    <body>
        
        <!--Buttons to toggle on and off loops (longer samples)-->
        <section class="loops">

            <div class="l-key key2 pressed">
                <h5>2</h5>
                <h6>loop</h6>
            </div>

            <div class="l-key key3">
                <h5>3</h5>
                <h6>loop</h6>
            </div>

            <div class="l-key key4">
                <h5>4</h5>
                <h6>loop</h6>
            </div>

            <div class="l-key key5">
                <h5>5</h5>
                <h6>loop</h6>
            </div>

            <div class="l-key key6">
                <h5>6</h5>
                <h6>loop</h6>
            </div>

            <div class="l-key key7">
                <h5>7</h5>
                <h6>loop</h6>
            </div>  

        <!--Audio files for loops-->
        <audio class="key2" src="sounds/loops/1.wav"></audio>          
        <audio class="key3" src="sounds/loops/2.wav"></audio>  
        <audio class="key4" src="sounds/loops/3.wav"></audio>  
        <audio class="key5" src="sounds/loops/4.wav"></audio>
        <audio class="key6" src="sounds/loops/5.wav"></audio>  
        <audio class="key7" src="sounds/loops/6.wav"></audio>    
            
        </section>

        <!--Section for keys associated with short sounds-->
        <section class="console">

            <div class="c-key key-w pressed">
                <h5>W</h5>
                <h6>bongo</h6>
            </div>

            <div class="c-key key-e">
                <h5>E</h5>
                <h6>bongo</h6>
            </div>

            <div class="c-key key-r">
                <h5>R</h5>
                <h6>clap</h6>
            </div>

            <div class="c-key key-t">
                <h5>T</h5>
                <h6>clap</h6>
            </div>

            <div class="c-key key-y">
                <h5>Y</h5>
                <h6>clap</h6>
            </div>

            <div class="c-key key-u">
                <h5>U</h5>
                <h6>cymbal</h6>
            </div>

            <div class="c-key key-s">
                <h5>S</h5>
                <h6>cymbal</h6>
            </div>

            <div class="c-key key-d">
                <h5>D</h5>
                <h6>hit</h6>
            </div>

            <div class="c-key key-f">
                <h5>F</h5>
                <h6>hit</h6>
            </div>

            <div class="c-key key-g">
                <h5>G</h5>
                <h6>hit</h6>
            </div>

            <div class="c-key key-h">
                <h5>H</h5>
                <h6>kick</h6>
            </div>

            <div class="c-key key-j">
                <h5>J</h5>
                <h6>kick</h6>
            </div>

            <div class="c-key key-x">
                <h5>X</h5>
                <h6>shaker</h6>
            </div>

            <div class="c-key key-c">
                <h5>C</h5>
                <h6>shaker</h6>
            </div>

            <div class="c-key key-v">
                <h5>V</h5>
                <h6>snare</h6>
            </div>

            <div class="c-key key-b">
                <h5>B</h5>
                <h6>snare</h6>
            </div>

            <div class="c-key key-n">
                <h5>N</h5>
                <h6>tambourine</h6>
            </div>

            <div class="c-key key-m">
                <h5>M</h5>
                <h6>tambourine</h6>
            </div>
            
        </section>



    </body>
</html>
